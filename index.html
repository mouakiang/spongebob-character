<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <div class="left">
                <select id="left-dropdown">
                    <option value="spongebob">Spongebob</option>
                    <option value="squidward">Squidward</option>
                    <option value="patrick">Patrick</option>
                    <option value="gary">Gary</option>
                </select>
            </div>

            <div class="middle">
                <select id="middle-dropdown">
                    <option value="crabs">Crabs</option>
                    <option value="plankton">Plankton</option>
                    <option value="sandy">Sandy</option>
                    <option value="karen">Karen</option>
                </select>
            </div>

            <div class="bottom">
                <select id="bottom-dropdown">
                    <option value="puff">MrsPuff</option>
                    <option value="pearl">Pearl</option>
                    <option value="squilliams">Squilliams</option>
                    <option value="larry">Larry The Lobster</option>
                </select>
            </div>

            <div class="input"></div>
            <div class="button"></div>
        </main>
    </body>
</html>
